name: Convert

on:
  schedule:
    - cron: '0 */4 * * *'  # каждые 4 часа
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm i -g @adguard/hostlist-compiler 

      - name: Compile new list
        run: |
          hostlist-compiler -c configuration.json -o domains_adblock_fixed.txt

      - name: Check for changes
        id: check_diff
        run: |
          if git diff --quiet domains_adblock_fixed.txt; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit, Tag, and Release
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          VERSION="v.$(date '+%Y%m%d%H%M')"
          echo "Detected version: $VERSION"

          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

          git add domains_adblock_fixed.txt
          git commit -m "Update list from GitHub Actions"
          git push origin main

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

          echo "Generating GitHub release for version $VERSION"
          gh release create "$VERSION" --latest --notes "Auto-generated release on $(date '+%Y-%m-%d %H:%M') with version: $VERSION"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - uses: dev-drprasad/delete-older-releases@v0.3.4
        name: Clean old releases
        if: steps.check_diff.outputs.changed == 'true'
        with:
          keep_latest: 24
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
